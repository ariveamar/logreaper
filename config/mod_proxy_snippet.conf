<IfModule mod_proxy.c>
  ProxyRequests on
  SSLEngine on
  SSLProxyEngine on
  ProxyPass /webassets/ https://access.redhat.com/webassets/
  ProxyPass /chrome_themes/ https://access.redhat.com/chrome_themes/
  ProxyPass /services/ https://access.redhat.com/services/
  ProxyPass /click/ https://access.redhat.com/click/
  ProxyPass /suggest/ https://access.redhat.com/suggest/
</IfModule>